language: julia
os:
  - linux
julia:
  - release
notifications:
  email: false
script:
  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
  - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.clone("https://github.com/sisl/DiscreteMDPs.jl"); Pkg.test("DiscreteValueIteration"; coverage=true)'
after_success:
  - julia -e 'cd(Pkg.dir("DiscreteValueIteration")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())'
